# =============================================================================
# CUAD 合同助手 - 开发环境配置
# 用途: 本地开发、功能调试
# 启动: python scripts/run_api.py --mode dev
# =============================================================================

# 继承 base.yaml，以下为覆盖项

# -----------------------------------------------------------------------------
# 数据配置 - 使用完整数据，但启用缓存
# -----------------------------------------------------------------------------
data:
  sampling:
    enabled: false          # 使用完整数据
    cache_enabled: true     # 启用缓存加速重复运行

# -----------------------------------------------------------------------------
# 缓存配置 - 开发模式启用语义缓存
# -----------------------------------------------------------------------------
cache:
  semantic:
    enabled: true
    backend: "memory"       # 本地开发使用内存缓存
    similarity_threshold: 0.90  # 稍低阈值，更容易命中缓存
    ttl_seconds: 7200       # 2小时过期
    max_entries: 5000

# -----------------------------------------------------------------------------
# 评估配置 - 开发时可选启用 WandB
# -----------------------------------------------------------------------------
evaluation:
  wandb:
    enabled: false          # 默认关闭，需要时手动开启
    project: "cuad-assistant-dev"

# -----------------------------------------------------------------------------
# API 配置 - 开发模式热重载
# -----------------------------------------------------------------------------
api:
  workers: 1
  reload: true              # 启用热重载

# -----------------------------------------------------------------------------
# 日志配置 - DEBUG 级别
# -----------------------------------------------------------------------------
logging:
  level: "DEBUG"
  file: "${PROJECT_ROOT}/logs/dev.log"
  console: true
