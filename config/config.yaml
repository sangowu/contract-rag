models:
  llm:
    name: "Qwen/Qwen3-8B"  
    device: "cuda"
    max_tokens: 4096
    temperature: 0.1
  
  embedding:
    name: "Qwen/Qwen3-Embedding-0.6B"  
    device: "cuda"
    batch_size: 32
  
  reranker:
    name: "Qwen/Qwen3-Reranker-0.6B" 
    device: "cuda"
    top_k: 20

retrieval:
  vector_db:
    type: "chroma" 
    persist_directory: "./data/embeddings/chroma"
    collection_name: "contracts"
  
  hybrid:
    vector_weight: 0.7
    bm25_weight: 0.3
    top_k: 50
  
  parent_child:
    enabled: true
    parent_chunk_size: 2000
    child_chunk_size: 500
    overlap: 100
  
  rerank:
    enabled: true
    top_k: 10

data:
  raw_data_path: "./data/raw"
  processed_data_path: "./data/processed"
  chunk_size: 500
  chunk_overlap: 100

api:
  host: "0.0.0.0"
  port: 8000
  workers: 1

logging:
  level: "INFO"
  file: "./logs/app.log"